<!DOCTYPE html>
<html>
<head>
  <title>Pangram Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .input-container input {
      padding: 10px;
      font-size: 16px;
      width: 400px;
    }

    .output {
      font-size: 18px;
    }

    .highlight {
      background-color: yellow;
    }

    .valid-pangram {
      color: green;
      font-weight: bold;
    }

    .missing-letters {
      color: red;
    }

    .suggestion-list {
      margin-top: 10px;
    }

    .suggestion-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Pangram Tester</h1>
  <p class="subtitle">Pangram authoring tool</p>

  <div class="input-container">
    <p>Enter a sentence:</p>
    <input type="text" id="sentenceInput" oninput="analyzeSentence()">
  </div>

  <div class="output">
    <p id="sentenceOutput"></p>
    <p id="statusOutput"></p>
    <ul id="suggestionList" class="suggestion-list"></ul>
  </div>

  <script>
    var dictionary = [];

    function loadDictionary() {
      fetch('https://github.com/dwyl/english-words/raw/master/words.txt')
        .then(response => response.text())
        .then(data => {
          dictionary = data.split('\n');
        })
        .catch(error => {
          console.error('Error loading dictionary:', error);
        });
    }

    function analyzeSentence() {
      var sentenceInput = document.getElementById("sentenceInput");
      var sentenceOutput = document.getElementById("sentenceOutput");
      var statusOutput = document.getElementById("statusOutput");
      var suggestionList = document.getElementById("suggestionList");

      var sentence = sentenceInput.value;
      var lowercaseSentence = sentence.toLowerCase();
      var alphabet = "abcdefghijklmnopqrstuvwxyz";
      var lettersFound = [];
      var lettersMissing = [];

      sentenceOutput.innerHTML = ""; // Clear previous output
      statusOutput.innerHTML = ""; // Clear previous status
      suggestionList.innerHTML = ""; // Clear previous suggestions

      if (sentence.trim() === "") {
        return; // If input is empty, leave the results empty
      }

      var sentenceLettersCount = 0;

      for (var i = 0; i < lowercaseSentence.length; i++) {
        var char = lowercaseSentence.charAt(i);
        if (alphabet.includes(char) && !lettersFound.includes(char)) {
          lettersFound.push(char);
          var span = document.createElement("span");
          span.textContent = sentence.charAt(i);
          span.className = "highlight";
          sentenceOutput.appendChild(span);
        } else {
          sentenceOutput.appendChild(document.createTextNode(sentence.charAt(i)));
        }
        if (alphabet.includes(char)) {
          sentenceLettersCount++;
        }
      }

      // Determine missing letters
      for (var j = 0; j < alphabet.length; j++) {
        var letter = alphabet.charAt(j);
        if (!lettersFound.includes(letter)) {
          lettersMissing.push(letter);
        }
      }

      var missingLettersCount = lettersMissing.length;

      if (missingLettersCount === 0) {
        statusOutput.innerHTML = "<span class='valid-pangram'>Valid pangram!</span>";
      } else {
        statusOutput.innerHTML = "<span class='missing-letters'>Missing " + missingLettersCount + " letter(s): " + lettersMissing.join(" ") + "</span>";
        var suggestions = generateSuggestions(lettersMissing);
        suggestions.forEach(suggestion => {
          var listItem = document.createElement("li");
          var suggestionText = document.createTextNode(suggestion.word);
          listItem.appendChild(suggestionText);
          suggestionList.appendChild(listItem);
          if (suggestion.highlightedLetters.length > 0) {
            suggestion.highlightedLetters.forEach(letter => {
              var span = document.createElement("span");
              span.textContent = letter;
              span.className = "highlight";
              listItem.appendChild(span);
            });
          }
        });
      }

      statusOutput.innerHTML += "<br>Letters in sentence: " + sentenceLettersCount;
    }

    function generateSuggestions(lettersMissing) {
      var suggestions = [];

      for (var i = 0; i < dictionary.length; i++) {
        var word = dictionary[i];
        var wordLetters = word.toLowerCase().split("");
        var matchedLetters = [];
        var remainingLetters = lettersMissing.slice();

        for (var j = 0; j < wordLetters.length; j++) {
          var letter = wordLetters[j];
          var index = remainingLetters.indexOf(letter);
          if (index !== -1) {
            matchedLetters.push(letter);
            remainingLetters.splice(index, 1);
          }
        }

        if (matchedLetters.length > 0) {
          suggestions.push({
            word: word,
            highlightedLetters: matchedLetters
          });
        }
      }

      suggestions.sort((a, b) => {
        var aScore = a.highlightedLetters.length - a.word.length;
        var bScore = b.highlightedLetters.length - b.word.length;
        return bScore - aScore;
      });

      return suggestions;
    }

    // Load the dictionary when the page is loaded
    window.addEventListener('DOMContentLoaded', loadDictionary);
  </script>
</body>
</html>
