<!DOCTYPE html>
<html>
<head>
  <title>Pangram Authoring</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Pangram Authoring</h1>
  <p>Enter a sentence:</p>
  <input type="text" id="sentenceInput" oninput="analyzeSentence()">
  <p id="output"></p>

  <script>
    function analyzeSentence() {
      var sentence = document.getElementById("sentenceInput").value.toLowerCase();
      var alphabet = "abcdefghijklmnopqrstuvwxyz";
      var lettersFound = [];
      var lettersMissing = [];

      var output = document.getElementById("output");
      output.innerHTML = ""; // Clear previous output

      for (var i = 0; i < sentence.length; i++) {
        var char = sentence.charAt(i);
        if (alphabet.includes(char) && !lettersFound.includes(char)) {
          lettersFound.push(char);
          var span = document.createElement("span");
          span.textContent = char;
          span.className = "highlight";
          output.appendChild(span);
        } else {
          output.appendChild(document.createTextNode(char));
        }
      }

      // Determine missing letters
      for (var j = 0; j < alphabet.length; j++) {
        var letter = alphabet.charAt(j);
        if (!lettersFound.includes(letter)) {
          lettersMissing.push(letter);
        }
      }

      output.innerHTML += "<br>Letters of the alphabet included: " + lettersFound.length;
      output.innerHTML += "<br>Missing letters: " + lettersMissing.join(", ");
    }
  </script>
</body>
</html>
