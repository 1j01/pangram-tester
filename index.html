<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pangram Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .input-container {
      margin-bottom: 20px;
      display: flex;
    }

    .input-container input {
      padding: 10px;
      font-size: 16px;
      flex: 1;
    }

    .alphabet-input {
      margin-bottom: 10px;
    }

    .output {
      font-size: 18px;
      flex: 1;
    }

    .highlight {
      background-color: yellow;
    }

    .valid-pangram {
      color: green;
      font-weight: bold;
    }

    .missing-letters {
      color: red;
    }

    footer {
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <h1>Pangram Tester</h1>
  <p class="subtitle">Pangram authoring tool</p>

  <div class="input-container">
    <input type="text" id="sentenceInput" oninput="analyzeSentence()" placeholder="Enter a sentence">
  </div>

  <div class="alphabet-input">
    <label for="alphabetInput">Alphabet: </label>
    <input type="text" id="alphabetInput" oninput="analyzeSentence()" value="abcdefghijklmnopqrstuvwxyz">
  </div>

  <div class="output">
    <p id="sentenceOutput"></p>
    <p id="statusOutput"></p>
    <ul id="suggestions"></ul>
  </div>

  <footer>
    <a href="https://github.com/1j01/pangram-tester">Source code on GitHub</a> |
    <a href="https://github.com/1j01/pangram-tester/blob/main/LICENSE-CC0.txt">CC0 License</a>
  </footer>

  <script>
    // Create a blob URL for the worker code
    function workerCode() {
      // NOTE: This function is run in a web worker, so it can't access the DOM or global variables.
      // It is defined as a function merely for syntax highlighting and IDE support,
      // but it is treated as a string, and loaded in an isolated context.

      function suggestWords(alphabet, sentence, dictionary) {
        const missingLetters = [...alphabet].filter(letter => !sentence.includes(letter));
        const suggestions = [];
        const redundantLetterPenalty = 0.2;

        for (const word of dictionary) {
          let score = 0;

          for (let i = 0; i < word.length; i++) {
            if (missingLetters.includes(word.charAt(i)) && word.indexOf(word.charAt(i), i + 1) === -1) {
              score += 1;
            } else {
              score -= redundantLetterPenalty;
            }
          }

          if (score > 0) {
            suggestions.push({ word, score });
          }
        }

        suggestions.sort((a, b) => b.score - a.score);
        return suggestions.slice(0, 30);
      }

      onmessage = function (event) {
        const { alphabet, sentence, dictionary } = event.data;
        const suggestions = suggestWords(alphabet, sentence, dictionary);
        postMessage(suggestions);
      };
    }
    const workerURL = URL.createObjectURL(new Blob([`(${workerCode})()`], { type: 'application/javascript' }));

    let currentSearchId = 0;

    function analyzeSentence() {
      const sentenceInput = document.getElementById("sentenceInput");
      const sentenceOutput = document.getElementById("sentenceOutput");
      const statusOutput = document.getElementById("statusOutput");
      const alphabetInput = document.getElementById("alphabetInput");
      const suggestionsList = document.getElementById("suggestions");

      const sentence = sentenceInput.value;
      const lowercaseSentence = sentence.toLowerCase();
      const alphabet = alphabetInput.value.toLowerCase();
      const lettersFound = [];
      const lettersMissing = [];

      sentenceOutput.innerHTML = ""; // Clear previous output
      statusOutput.innerHTML = ""; // Clear previous status
      suggestionsList.innerHTML = ""; // Clear previous suggestions

      ++currentSearchId; // Ignore results from previous searches (if they come in late)

      if (sentence.trim() === "") {
        return; // If input is empty, leave the results empty
      }

      let sentenceLettersCount = 0;

      for (let i = 0; i < lowercaseSentence.length; i++) {
        const char = lowercaseSentence.charAt(i);
        if (alphabet.includes(char) && !lettersFound.includes(char)) {
          lettersFound.push(char);
          const span = document.createElement("span");
          span.textContent = sentence.charAt(i);
          span.className = "highlight";
          sentenceOutput.appendChild(span);
        } else {
          sentenceOutput.appendChild(document.createTextNode(sentence.charAt(i)));
        }
        if (alphabet.includes(char)) {
          sentenceLettersCount++;
        }
      }

      const missingLetters = [...alphabet].filter(letter => !lettersFound.includes(letter));
      const missingLettersCount = missingLetters.length;

      if (missingLettersCount === 0) {
        statusOutput.innerHTML = "<span class='valid-pangram'>Valid pangram!</span>";
      } else {
        statusOutput.innerHTML = `<span class='missing-letters'>Missing ${missingLettersCount} letter(s): ${missingLetters.join(" ")}</span>`;
      }

      statusOutput.innerHTML += "<br>Letters in sentence: " + sentenceLettersCount;

      const searchId = ++currentSearchId;

      // Start the web worker
      const worker = new Worker(workerURL);
      worker.onmessage = function (event) {
        if (searchId !== currentSearchId) {
          return; // Ignore result if sentence changed
        }

        const suggestions = event.data;
        for (const { word } of suggestions) {
          const li = document.createElement("li");
          li.textContent = word;
          const plusButton = document.createElement("button");
          plusButton.textContent = "+";
          plusButton.addEventListener("click", function () {
            const separator = sentence.trim() && !sentence.endsWith(" ") ? " " : "";
            sentenceInput.value = sentence + separator + word;
            analyzeSentence();
          });
          li.appendChild(plusButton);
          suggestionsList.appendChild(li);
        }
      };

      // Load the dictionary file
      fetch('words_alpha.txt')
        .then(response => response.text())
        .then(dictionary => {
          const words = dictionary.split('\n').filter(word => word.length > 0);
          worker.postMessage({ alphabet, sentence: lowercaseSentence, dictionary: words });
        });
    }
  </script>
</body>

</html>
